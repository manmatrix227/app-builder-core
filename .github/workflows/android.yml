name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: run dev set up
      run: npm run dev-setup

    - name: Grant execute permission for gradlew
      run: chmod +x template/android/gradlew
    - name: Build with Gradle
      run: cd template && cd android && ./gradlew clean assembleDebug
      
    - name: cleanup node_modules
      run: cd template && ls
